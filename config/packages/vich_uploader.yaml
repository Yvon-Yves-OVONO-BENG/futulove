vich_uploader:
    db_driver: orm

    mappings:
        photo_Profil:
            uri_prefix: /images/photoProfils
            upload_destination: '%kernel.project_dir%/public/images/photoProfils'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
            inject_on_load: false
            delete_on_update: false
            delete_on_remove: false

